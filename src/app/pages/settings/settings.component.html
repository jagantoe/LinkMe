<div class="p-3 sm:p-4 max-w-4xl mx-auto">
    <!-- Header with back button and title -->
    <div class="flex items-center justify-between mb-4 sm:mb-6">
        <h2 class="text-xl sm:text-2xl font-semibold text-surface-800 dark:text-surface-100">
            {{ 'settings.title' | transloco }}</h2>
        <p-button icon="pi pi-arrow-left" [label]="'common.back' | transloco" routerLink="/home"
            severity="secondary"></p-button>
    </div>

    <div class="p-2 sm:p-3">
        <app-project-management />
    </div>

    <div class="flex justify-center mt-4 sm:mt-6">
        <p-button [label]="'settings.resetToDefaults' | transloco" severity="danger"
            (onClick)="resetSettings()"></p-button>
    </div>
</div>
