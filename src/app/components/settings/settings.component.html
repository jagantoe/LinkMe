<div class="p-4 max-w-3xl mx-auto">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-semibold">Settings</h2>
        <p-button icon="pi pi-arrow-left" label="Back" routerLink="/home" severity="secondary" />
    </div>

    <p-accordion [activeIndex]="0">
        <p-accordion-panel value="0">
            <p-accordion-header>General Settings</p-accordion-header>
            <p-accordion-content>
                <p-card>
                    <div class="grid grid-cols-1 gap-6">
                        <app-appearance-settings />

                        <p-divider />

                        <app-behavior-settings />

                        <p-divider />

                        <div class="flex justify-center">
                            <p-button label="Reset to Defaults" severity="danger" (onClick)="resetSettings()" />
                        </div>
                    </div>
                </p-card>
            </p-accordion-content>
        </p-accordion-panel> <p-accordion-panel value="1">
            <p-accordion-header>Project Management</p-accordion-header>
            <p-accordion-content> <p-card>
                    <app-project-management />
                </p-card>
            </p-accordion-content>
        </p-accordion-panel>
    </p-accordion>
</div>
