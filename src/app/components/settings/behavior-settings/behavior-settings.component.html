<div class="flex flex-col items-center justify-center">
    <h3 class="text-xl font-medium mb-4">Behavior</h3>

    <div class="flex flex-col gap-8 w-full max-w-md items-center">
        <div class="w-full">
            <div class="flex flex-col gap-2 items-center">
                <label class="font-medium">Auto-copy Links</label>
                <p-inputSwitch [ngModel]="settings().autoCopyToClipboard"
                    (ngModelChange)="updateSetting('autoCopyToClipboard', $event)" />
                <small class="text-secondary">Automatically copy links to clipboard when clicked</small>
            </div>
        </div>

        <div class="w-full">
            <div class="flex flex-col gap-2 items-center">
                <label class="font-medium">Open Links in New Tab</label>
                <p-inputSwitch [ngModel]="settings().openLinksInNewTab"
                    (ngModelChange)="updateSetting('openLinksInNewTab', $event)" />
                <small class="text-secondary">Always open links in a new browser tab</small>
            </div>
        </div>
    </div>
</div>
