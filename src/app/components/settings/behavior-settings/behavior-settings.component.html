<div class="mb-4">
    <h3 class="text-lg font-medium mb-3">Behavior</h3>
    <div class="flex justify-between items-center mb-4">
        <label class="text-sm">Auto-copy links to clipboard when clicked</label>
        <p-inputSwitch [ngModel]="settings().autoCopyToClipboard"
            (ngModelChange)="updateSetting('autoCopyToClipboard', $event)" />
    </div>
    <div class="flex justify-between items-center">
        <label class="text-sm">Open links in new tab</label>
        <p-inputSwitch [ngModel]="settings().openLinksInNewTab"
            (ngModelChange)="updateSetting('openLinksInNewTab', $event)" />
    </div>
</div>
