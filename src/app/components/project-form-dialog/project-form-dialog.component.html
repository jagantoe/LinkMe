<p-dialog [visible]="visible()" [header]="dialogTitle()" [modal]="true" [style]="{ width: '450px' }"
    (visibleChange)="closeDialog()">
    <div class="flex flex-col gap-4 p-4">
        <div class="field">
            <label for="name" class="block mb-2">Project Name*</label>
            <input id="name" type="text" pInputText [(ngModel)]="name" class="w-full" placeholder="Enter project name">
        </div>
        <div class="field">
            <label for="description" class="block mb-2">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="description" class="w-full" rows="5"
                placeholder="Enter project description (optional)"></textarea>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" icon="pi pi-times" (onClick)="closeDialog()" styleClass="p-button-text" />
            <p-button label="Save" icon="pi pi-check" (onClick)="onSave()" [disabled]="!isFormValid()" />
        </div>
    </ng-template>
</p-dialog>
