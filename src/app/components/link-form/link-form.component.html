<div
    [class]="isEditMode() ? 'w-full' : 'bg-surface-0 dark:bg-surface-800 rounded-lg shadow-md p-4 sm:p-5 transition-all hover:shadow-lg mb-3 w-full'">
    <h3 class="text-base sm:text-lg font-medium text-surface-900 dark:text-surface-50 m-0 mb-3">
        {{ formTitle() | transloco }}
    </h3>

    <div class="mb-3">
        <label [attr.for]="'name-' + linkId()"
            class="block mb-1.5 sm:mb-2 text-sm font-medium text-surface-800 dark:text-surface-200">{{ 'link.form.name' | transloco }}</label>
        <input type="text" [id]="'name-' + linkId()" [(ngModel)]="name"
            class="w-full p-2 border border-surface-300 dark:border-surface-600 rounded text-sm bg-surface-0 dark:bg-surface-700 text-surface-900 dark:text-surface-100 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-800"
            [placeholder]="'link.form.namePlaceholder' | transloco">
    </div>

    <div class="mb-3">
        <label [attr.for]="'url-' + linkId()"
            class="block mb-1.5 sm:mb-2 text-sm font-medium text-surface-800 dark:text-surface-200">{{ 'link.form.url' | transloco }}</label>
        <input type="url" [id]="'url-' + linkId()" [(ngModel)]="url"
            class="w-full p-2 border border-surface-300 dark:border-surface-600 rounded text-sm bg-surface-0 dark:bg-surface-700 text-surface-900 dark:text-surface-100 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-800"
            [placeholder]="'link.form.urlPlaceholder' | transloco">
    </div>

    <div class="mb-3">
        <label [attr.for]="'tags-' + linkId()"
            class="block mb-1.5 sm:mb-2 text-sm font-medium text-surface-800 dark:text-surface-200">
            {{ 'link.form.tags' | transloco }}
        </label>
        <input type="text" [id]="'tags-' + linkId()" [(ngModel)]="tags"
            class="w-full p-2 border border-surface-300 dark:border-surface-600 rounded text-sm bg-surface-0 dark:bg-surface-700 text-surface-900 dark:text-surface-100 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-800"
            [placeholder]="'link.form.tagsPlaceholder' | transloco">
    </div>

    <div class="flex flex-col sm:flex-row sm:justify-end gap-2 mt-4">
        <button
            class="px-3 py-1.5 bg-surface-100 dark:bg-surface-700 text-surface-700 dark:text-surface-200 rounded text-sm cursor-pointer hover:bg-surface-200 dark:hover:bg-surface-600 order-2 sm:order-1"
            (click)="cancel()">
            {{ 'common.cancel' | transloco }}
        </button>
        <button
            class="px-3 py-1.5 bg-primary text-primary-contrast rounded text-sm cursor-pointer hover:bg-primary-emphasis disabled:bg-surface-400 dark:disabled:bg-surface-600 disabled:cursor-not-allowed order-1 sm:order-2"
            (click)="submitForm()" [disabled]="!isFormValid()">
            {{ 'common.save' | transloco }}
        </button>
    </div>
</div>
