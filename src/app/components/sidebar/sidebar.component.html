<div class="h-full flex flex-col overflow-y-auto">
    <!-- App title - only show on desktop since mobile has it in the header -->
    <h2 class="mb-6 text-xl md:text-2xl font-semibold text-slate-800 hidden md:block">LinkMe</h2>

    <div class="mb-6">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-base md:text-lg font-medium">Projects</h3>
            <button
                class="w-8 h-8 rounded-md flex items-center justify-center transition-colors bg-blue-100 text-blue-600 hover:bg-blue-200"
                (click)="showAddProjectDialog()">
                <i class="pi pi-plus"></i>
            </button>
        </div>

        <div class="mt-2">
            @for (project of projects(); track project.id) {
                <div class="flex justify-between items-center p-2.5 rounded mb-1 cursor-pointer transition-colors"
                    [class]="currentProject()?.id === project.id ? 'bg-blue-50 border-l-3 border-l-blue-400' : 'hover:bg-gray-100'"
                    (click)="selectProject(project); onMobileProjectSelect()" routerLink="home">
                    <span
                        class="text-sm whitespace-nowrap overflow-hidden text-ellipsis flex-1">{{ project.name }}</span>
                </div>
            } @empty {
                <div class="text-gray-400 text-sm text-center py-4">No projects yet. Create your first project!</div>
            }
        </div>
    </div>

    @if (currentProject()) {
        <div class="pt-2 border-t border-gray-200">
            <h3 class="text-base md:text-lg font-medium mb-2">{{ currentProject()!.name }}</h3>
            @if (currentProject()!.description) {
                <p class="text-sm text-gray-500">{{ currentProject()!.description }}</p>
            }
        </div>
    }
    <!-- Hide settings button on mobile since it's now in the header -->
    <div class="mt-auto pt-4 border-t border-gray-200 hidden md:block">
        <button
            class="flex items-center justify-center w-full p-2 text-gray-600 hover:bg-gray-100 rounded cursor-pointer"
            routerLink="settings" (click)="onMobileMenuClick()"> <i class="pi pi-cog mr-2"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
